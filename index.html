<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <title>Formulaire en focus</title>
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="Formulaire-focus.css">
</head>
<body>
    <div class="row">
        <div class="col-md-5 order-md-2">
            <header class="blog-header py-3">
                <div class="row flex-nowrap Already have an account? align-items-center">
                  <div class="col-8 text-end">
                    <span>Already have an account?</span>
                  </div>
                  <div class="col-4 d-flex justify-content-end align-items-center">
                    
                    <a class="btn btn-sm btn-outline-secondary rounded-pill" href="#">Sign up</a>
                  </div>
                </div>
              </header>
            <h1 class="fw-bord">Welcome to Focus!</h1>
                    <span class="fs-6">Register your account</span>
              <div class="col-12 my-3">
                <label for="name" class="form-label">Name<span class="text-muted"></span></label>
                <input type="name" class="form-control" id="name" placeholder="nom">
              </div>
  
              <div class="col-12">
                <label for="email" class="form-label">Email<span class="text-muted"></span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
              </div>
  
              <div class="col-12">
                <label for="password" class="form-label">Password<span class="text-muted"></span></label>
                <input type="password" class="form-control" id="password" placeholder="8 + characters">
              </div>
              <div class="col-12">
                <label for="password" class="form-label">New Password <span class="text-muted"></span></label>
                <input type="password" class="form-control" id="newPassword" placeholder="8 + characters">
              </div>
              <button class="btn btn-outline-primary my-4 p-2 w-50 bg-info rounded-pill" type="button" onclick="recupererFormulaire()"> Login</button>
              <span>Create account with</span>
              <img src="images/logo-facebook.png" alt="mon image" style="height: 30px; width: 30px;border-radius: 50px;">
              <img src="images/logo-in.png" alt="mon image" style="height: 20px; width: 30px; border-radius: 20px;">
              <img src="images/icon-google.png" alt="mon image" style="height: 30px; width: 30px; border-radius: 30px;">
             
            </div>
  
        <div class="col-md-7 order-md-1">
        <img src="images/digital-background.jpg" alt="mon image" style="width: 750px; height: 605px;">  
        </div>
      </div>






 

    <script src="focus.js"></script>
    <script src="bootstrap5/js/bootstrap.bundle.min.js"></script>
</body>
</html>
